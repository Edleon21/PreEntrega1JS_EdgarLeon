    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/iconos/faviconJLC.png" type="image/x">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Juridico Leon - Contacto</title>
</head>
<body class="imagen-fondo5">

    <nav>
        <a href="../index.html"><img src="../assets/iconos/logoJCL.png" alt="logo-home"></a>
        <input type="checkbox" name="menu" id="menu">
        <label for="menu" id="open"><img src="../assets/iconos/menu.svg" alt="icono-menu"></label>
        <label for="menu" id="close"><img src="../assets/iconos/close.svg" alt="icono-close"></label>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a href="./publicaciones.html">Publicaciónes</a></li>
            <li><a href="./nosotros.html">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <div class="flex-titulos">
            <h1 class="font-main">
              CONTACTO
            </h1>
        </div>
        <section class="grid-contacto">
            <div class="contenedor-info">
                <h1 class="font-main02">
                    <img src="../assets/iconos/el_map-marker.svg" alt="icono-ubicacion">
                    Dirección
                </h1>
                <h3 class="font-info">
                    Polanco, Polanco II Secc, 11530 Ciudad de México, CDMX
                </h3>
                <h1 class="font-main02">
                    <img src="../assets/iconos/akar-icons_clock.svg" alt="icono-horario">
                    Dirección
                </h1>
                <h3 class="font-info">
                    Lunes - Jueves: 8.30hs - 18.00hs
                
                    Viernes: 8.30hs - 13.00hs
                </h3>
            </div>
            <div class="contenedor-form">
                <form id="fs-frm" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post" data-np-intersection-state="observed">
                    <fieldset class="grid-form" id="fs-frm-inputs">
                      <label for="full-name">Nombre</label>
                      <input type="text" name="name" id="full-name" placeholder=" Nombre del cliente" required="">
                      <label for="email-address">Correo electronico</label>
                      <input type="email" name="_replyto" id="email-address" placeholder=" email@domain.com" required="">
                      <label for="telephone">Numero telefonico (Opcional)</label>
                      <input type="telephone" name="telephone" id="telephone" placeholder=" (+52) 55-55-55-55">
                      <label for="complaint">Cuéntanos tu caso</label>
                      <textarea rows="5" name="complaint" id="complaint" placeholder=" escribe un breve resumen de tu caso" required=""></textarea>
                      <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
                      <input class="boton-imput" type="submit" value="Enviar">
                    </fieldset>
                  </form>
            </div>
        </section>
    </main>
        
    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
